name: Java Maven CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK (Java 21 by default, you can change to 17/11)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # AdoptOpenJDK/Temurin
          java-version: '17'
          cache: 'maven'

      # 3. Build with Maven
      - name: Build with Maven
        run: mvn -B clean install

      # 4. Run Unit Tests
      - name: Run Tests
        run: mvn test

